<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <title>To-do List</title>
</head>
<header>
    <h1>Minha Lista de Tarefas</h1><br>
    <p id="funcionamento" >Clique duas vezes em um item para marcá-lo como completo</p>
</header>
<body>
    <main>
        <div id="texto-botao">
            <input id="texto-tarefa" placeholder="Digite aqui a tarefa">
            <button id="criar-tarefa" class="botao" type="submit">Criar tarefa</button> <!-- clica e desaparece do inpt aparece na lista--><br>
        </div>
        <div id="botoes-extras">
            <button id="remover-finalizados" class="botao" type="reset">Limpar Concluídos</button>
            <button id="apaga-tudo" class="botao" type="reset">Limpar Lista</button>
            <button id="salvar-tarefas" class="botao" type="reset">Salvar Lista</button>
        </div>
    </main>
    <div id="lista"> <label>Lista de Tarefas</label>
        <ol id="lista-tarefas" > 
        </ol>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
